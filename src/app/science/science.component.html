<div class="card">
  <header class="card-header">
    <span class="card-header-title">
      Science
    </span>
  </header>

  <div class="card-content">
    <progress
      *ngIf="isLoading === true"
      class="progress is-small is-dark"
      max="100"
    >
      15%
    </progress>

    <div *ngIf="isLoading === false">
      <article
        *ngFor="let article of articles"
        class="media"
      >
        <figure class="media-left mt-5">
          <p class="image is-64x64">
            <img
              *ngIf="!!article.urlToImage === true"
              [src]="article.urlToImage"
              onerror="this.src='https://bulma.io/images/placeholders/480x320.png'"
            >

            <img
              *ngIf="!!article.urlToImage === false"
              src="https://bulma.io/images/placeholders/480x320.png"
            >
          </p>
        </figure>

        <div class="media-content">
          <div
            class="content"
          >
            <a (click)="readArticle(article)">
              <p class="has-text-justified mb-10">
                <strong>{{ article.title }}</strong>
              </p>
            </a>

            <span>
              <i class="fas fa-globe mr-5"></i>

              {{ article.source.name }}
            </span>
          </div>
        </div>
      </article>
    </div>
  </div>

  <footer
    *ngIf="isLoading === false"
    class="card-footer"
  >
    <div class="card-footer-item">
      <span>All displayed</span>
    </div>
  </footer>
</div>
